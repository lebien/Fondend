<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            margin: 30px;
        }
    </style>
</head>
<body>
    <div style="text-transform: none">
        text-transform ( chuyển đổi văn bản ) none
    </div>
    <div style="text-transform: uppercase">
        text-transform ( chuyển đổi văn bản ) uppercase
    </div>
    <div style="text-transform: lowercase">
        TEXT-TRANSFORM ( CHUYỂN ĐỔI VĂN BẢN ) LOWERCASE
    </div>
    <div style="text-transform: capitalize">
        text-transform ( chuyển đổi văn bản ) capitallize
    </div>

</body>
</html>
