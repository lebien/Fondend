<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            background-color: #ae7e35;
            width: 300px;
            height: 300px;
            display: inline-block;
            margin: 3px;
        }
        h2{
            background-color: #611939;
            margin: 3px;
        }
    </style>
</head>
<body>
    <pre>
        Muốn các thẻ html đang có kiểu display là block
        có thể hiển thị trên cùng 1 hàng
        nhưng vẫn có thể thay đổi được chiều rộng và chiều cao
        => display: inline-block;
    </pre>
    <div>Thẻ div 1</div>
    <div>Thẻ div 2</div>
    <div>Thẻ div 3</div>
    <h2>Thẻ h2</h2>
    <h2>Thẻ h2</h2>
    <h2>Thẻ h2</h2>
</body>
</html>
