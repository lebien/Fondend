<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        nav ul{
            list-style-type: none;
        }
        nav ul li{
            background-color: #3371AE;
            width: 150px;
            float:left;
        }
        nav ul li a{
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <pre>
        Thuộc tính float trong css
        float có nghĩa là trôi
        float có 3 giá trị: none; left right
        float none: nghĩa là ko trôi
        float left: nghĩa là  trôi sang bên trái
        float right: nghĩa là  trôi sang bên phải
    </pre>
    <nav>
        <ul>
            <li><a href="">Trang Chủ</a></li>
            <li><a href="">Giới Thiệu</a></li>
            <li><a href=""> Liên Hệ</a></li>
            <li><a href="">Sản Phẩm</a></li>
        </ul>
    </nav>

</body>
</html>
