<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        thẻ danh sách trong html
        thẻ ul
        trong thẻ ul chứa các li

        thẻ ol
        trong thẻ ol chứa các thẻ li
    </pre>
    <h1> demo thẻ ul</h1>
    <ul>
        <li>Hà Nội</li>
        <li>Hồ chí minh</li>
        <li>Đà nẵng</li>
        <li>Hải phòng</li>

    </ul>
    <h1>demo thẻ ol</h1>
    <ol>
        <li>Hà Nội</li>
        <li>Hồ chí minh</li>
        <li>Đà nẵng</li>
        <li>Hải phòng</li>

    </ol>

</body>
</html>
