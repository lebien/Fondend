<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Tạo ra đối tượng js date trong javascript
	</h1>
	<script type = "text/javascript">
		//tạo ra ngày tháng hiện tại
		var d = new Date();
		console.log(d);
		//tạo ra thời gian bất kì trong javascript
		//tháng trong js bắt đầu từ 0 đến 11

		var d1 = new Date(2018, 11, 24, 10, 33, 30, 0);
		console.log(d1);
	</script>
</body>
</html>
