<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Bộ chọn Selector trong jquery</h1>

    <div id="divA">Thẻ divA </div>
    <div id="divB">Thẻ divB </div>
    <div id="divc">thẻ divC</div>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            $("#divA").css("color","red");
            $("#divB").css("color","green");
            $("#divC").css("background-color","violet");
          

        });
    </script>


</body>
</html>
