<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Bộ chọn Selector trong jquery</h1>

    <div class="parent">
        <div class="childA">Child A bên trong</div>
     </div>

     <div class="childA">ChildA bên ngoài</div>
    
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            $(".parent .childA").css("color","red");
            
          

        });
    </script>


</body>
</html>
