<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
        Các kiểu dữ liệu trong js
        Kiểu số
        Kiểu chuỗi
        Kiểu mảng
        Kiểu đối tượng
        Kiểu undefined
        Kiểu null
        Kiểu boolean có 2 giá trị là true hay false


    </pre>
    <script type="text/javascript">
        var a = 5;
        console.log("------- a");
        console.log(a);
        console.log(typeof a);
        var b = "lê huy biên";
        var c = 'lê huy biên';
        console.log("------- b");
        console.log(b);

        console.log("------- c");
        console.log(c);
        /*khi khai báo biển nhưng không gán giá trị thì biến số đó có giá trị là undefined*/
        var d;
        console.log("------- d");
        console.log(d);
        var e = null;
        console.log("------- e");
        console.log(e);
        /* kiểu boolean*/
        var f = false;
        var g = true;
        console.log("------- f và g");
        console.log(f);
        console.log(g);
        /*kiểu mảng chứa được các giá trị*/
        var t = [ 2,4,6,8,10];
        var t2 = ["A", "B", "C"]
        console.log("------- t và t2");
        console.log(t);
        console.log(t2);

        /*kiểu object(đối tượng) trong js có {}*/
        var sinhvien = {ho:"nguyễn",ten:"an",tuoi:"21"};
        console.log("------- sinhvien");
        console.log(sinhvien);


    </script>
</body>
</html>
