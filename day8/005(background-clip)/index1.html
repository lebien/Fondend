<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box1{
            width: 100%;
            height: 200px;
            background-color: #611939;
            padding: 20px;
            border: 15px dashed yellow;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="box1">
        Box1
    </div>
    <pre>
    Thuộc tính background-clip sẽ quyết định vị trí đổ màu nền cho thẻ html
    Thuộc tính này có 3 giá trị :
    border-box : mặc định , đổ từ border trở vào
    padding-box: đổ từ padding trờ vào content
    content-box: đổ màu mỗi vùng content
</pre>
</body>
</html>
